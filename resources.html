<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CivicLink | Resource Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg-main:#0b1020;
      --bg-panel:#121a33;
      --accent-1:#7df9ff;
      --accent-2:#ff7a00;
      --accent-3:#9b5cff;
      --text-main:#e9ecf1;
      --text-muted:#aab0c3;
    }

    body {
      margin:0;
      font-family:Inter,system-ui,sans-serif;
      background:radial-gradient(circle at top,#16224d,var(--bg-main));
      color:var(--text-main);
    }

    nav {
      background:rgba(11,16,32,.9);
      backdrop-filter:blur(8px);
      padding:15px;
      display:flex;
      justify-content:center;
      gap:30px;
      position:sticky;
      top:0;
    }

    nav a {
      color:var(--accent-1);
      text-decoration:none;
      font-weight:600;
    }

    header {
      text-align:center;
      padding:60px 20px;
    }

    section {
      max-width:1200px;
      margin:auto;
      padding:40px 20px 80px;
    }

    .controls {
      display:grid;
      grid-template-columns:2fr 1fr;
      gap:20px;
      margin-bottom:40px;
    }

    input, select {
      padding:14px;
      border-radius:10px;
      border:none;
      background:var(--bg-panel);
      color:var(--text-main);
      font-size:1rem;
    }

    .grid {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
      gap:25px;
    }

    .card {
      background:linear-gradient(160deg,var(--bg-panel),#0e1530);
      border-radius:18px;
      padding:25px;
      box-shadow:0 20px 40px rgba(0,0,0,.4);
      position:relative;
    }

    .badge {
      position:absolute;
      top:-12px;
      right:20px;
      background:var(--accent-2);
      color:#000;
      padding:6px 12px;
      border-radius:20px;
      font-size:.75rem;
      font-weight:700;
    }

    footer {
      text-align:center;
      padding:40px;
      color:var(--text-muted);
      border-top:1px solid #222;
    }
  </style>
</head>

<body>

<nav>
  <a href="index.html">Home</a>
  <a href="resources.html">Resource Hub</a>
  <a href="submit.html">Submit Resource</a>
</nav>

<header>
  <h1>Community Resource Hub</h1>
  <p style="color:var(--text-muted)">
    Search and filter essential community services available to residents.
  </p>
</header>

<section>
  <div class="controls">
    <input id="search" placeholder="Search resources..." onkeyup="filterResources()">
    <select id="category" onchange="filterResources()">
      <option value="">All Categories</option>
      <option>Food Assistance</option>
      <option>Health Services</option>
      <option>Education</option>
      <option>Housing</option>
      <option>Mental Health</option>
    </select>
  </div>

  <div class="grid" id="resourceGrid"></div>
</section>

<footer>
  <p>Washington TSA Webmaster â€¢ CivicLink</p>
</footer>

<script>
  const resources = [
    {name:"Community Food Network", category:"Food Assistance", desc:"Free groceries and meal distribution programs."},
    {name:"Access Health Collective", category:"Health Services", desc:"Affordable clinics and preventative care."},
    {name:"FuturePath Youth Center", category:"Education", desc:"Tutoring, mentoring, and career readiness."},
    {name:"SafeHome Housing Aid", category:"Housing", desc:"Emergency housing and rental assistance."},
    {name:"MindWell Support", category:"Mental Health", desc:"Accessible counseling and crisis support."}
  ];

  const grid = document.getElementById("resourceGrid");

  function display(list) {
    grid.innerHTML = "";
    list.forEach(r => {
      grid.innerHTML += `
        <div class="card">
          <div class="badge">${r.category}</div>
          <h3>${r.name}</h3>
          <p>${r.desc}</p>
        </div>
      `;
    });
  }

  function filterResources() {
    const s = search.value.toLowerCase();
    const c = category.value;
    display(resources.filter(r =>
      (r.name.toLowerCase().includes(s) || r.desc.toLowerCase().includes(s)) &&
      (c === "" || r.category === c)
    ));
  }

  display(resources);
</script>

</body>
</html>
