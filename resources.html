<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CivicLink OS | Resource Network</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0f1a;
      --panel:#121a2f;
      --accent:#3df2c2;
      --text:#e6ebff;
      --muted:#9aa4c7;
    }
    body{margin:0;font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);}
    header,footer{padding:2rem;}
    nav a{margin-right:1.5rem;color:var(--muted);text-decoration:none;}
    nav a:hover{color:var(--accent);}
    .panel{background:var(--panel);border-radius:18px;padding:2rem;margin:2rem;}
    input{width:100%;padding:1rem;border-radius:10px;border:none;margin-bottom:1.5rem;}
    .resource{padding:1rem;border-bottom:1px solid rgba(255,255,255,0.1);}
  </style>
</head>
<body>

<header>
  <h1>Resource Network</h1>
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="resources.html">Resource Network</a>
    <a href="submit.html">Add a Resource</a>
  </nav>
</header>

<div class="panel">
  <input id="search" placeholder="Search resources..." onkeyup="filterResources()">

  <div class="resource">Northwest Food Collective – Food Support</div>
  <div class="resource">Community Health Bridge – Medical Services</div>
  <div class="resource">Puget Sound Youth Tech – Education & STEM</div>
</div>

<footer>
  Interactive directory modeled after civic data systems
</footer>

<script>
function filterResources(){
  let query=document.getElementById("search").value.toLowerCase();
  document.querySelectorAll(".resource").forEach(r=>{
    r.style.display=r.textContent.toLowerCase().includes(query)?"block":"none";
  });
}
</script>

</body>
</html>
