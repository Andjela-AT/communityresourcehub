<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CivicLink OS | Add Resource</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0b0f1a;
  --panel:rgba(18,26,47,0.6);
  --accent:#3df2c2;
  --accent2:#5aa9ff;
  --text:#e6ebff;
  --muted:#9aa4c7;
}
*{box-sizing:border-box;margin:0;padding:0;font-family:'Inter',sans-serif;}
body{background:var(--bg);color:var(--text);overflow-x:hidden;}
header{padding:2rem;display:flex;justify-content:space-between;align-items:center;}
header h1{font-weight:800;}
nav a{margin-left:1.5rem;color:var(--muted);text-decoration:none;font-weight:600;transition:0.3s;}
nav a:hover{color:var(--accent);}

/* Particle background */
#particles-js{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-2;}

/* Glassmorphic form panel */
.panel{background:var(--panel);backdrop-filter:blur(15px);border-radius:20px;padding:2rem;margin:2rem auto;max-width:600px;box-shadow:0 0 20px rgba(61,242,194,0.2);transition:transform 0.3s;}
.panel:hover{transform:translateY(-5px) scale(1.02);}

/* Form */
form{display:flex;flex-direction:column;}
form label{margin-top:1rem;margin-bottom:0.5rem;font-weight:600;}
form input, form textarea, form select{
  padding:1rem;border-radius:12px;border:none;background:rgba(0,0,0,0.2);color:var(--text);font-size:1rem;transition:0.3s;
}
form input:focus, form textarea:focus, form select:focus{box-shadow:0 0 15px var(--accent2);outline:none;}
form button{
  margin-top:1.5rem;padding:1rem;border:none;border-radius:12px;background:var(--accent);color:var(--bg);font-weight:700;cursor:pointer;transition:0.3s;
}
form button:hover{background:var(--accent2);box-shadow:0 0 20px var(--accent2);transform:scale(1.05);}

/* Fade-in scroll */
.fade-in{opacity:0;transform:translateY(30px);transition:opacity 1s ease-out, transform 1s ease-out;}
.fade-in.show{opacity:1;transform:translateY(0);}
footer{text-align:center;padding:2rem;color:var(--muted);}
</style>
</head>
<body>

<div id="particles-js"></div>

<header>
  <h1>Add a Community Resource</h1>
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="resources.html">Resources</a>
    <a href="submit.html">Add Resource</a>
    <a href="events.html">Events</a>
    <a href="volunteer.html">Volunteer</a>
    <a href="about.html">About</a>
  </nav>
</header>

<div class="panel fade-in">
  <h2>Submit a New Resource</h2>
  <p>Help us expand the CivicLink OS network by adding community resources!</p>
  
  <form onsubmit="submitForm(event)">
    <label for="resourceName">Resource Name</label>
    <input type="text" id="resourceName" placeholder="Enter resource name" required>

    <label for="category">Category</label>
    <select id="category" required>
      <option value="">Select a category</option>
      <option value="education">Education</option>
      <option value="health">Health</option>
      <option value="community">Community</option>
      <option value="environment">Environment</option>
    </select>

    <label for="description">Description</label>
    <textarea id="description" rows="4" placeholder="Briefly describe the resource" required></textarea>

    <label for="link">Link</label>
    <input type="url" id="link" placeholder="https://example.com" required>

    <button type="submit">Submit Resource</button>
  </form>
</div>

<footer>Powered by CivicLink OS â€“ Futuristic Community Engagement</footer>

<!-- Particles.js -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
particlesJS("particles-js", {
  "particles": {
    "number":{"value":80,"density":{"enable":true,"value_area":800}},
    "color":{"value":"#3df2c2"},
    "shape":{"type":"circle"},
    "opacity":{"value":0.5,"random":true,"anim":{"enable":true,"speed":1,"opacity_min":0.1,"sync":false}},
    "size":{"value":3,"random":true,"anim":{"enable":true,"speed":5,"size_min":0.1,"sync":false}},
    "line_linked":{"enable":true,"distance":150,"color":"#3df2c2","opacity":0.2,"width":1},
    "move":{"enable":true,"speed":2,"random":true,"straight":false,"out_mode":"out"}
  },
  "interactivity":{"detect_on":"canvas","events":{"onhover":{"enable":true,"mode":"repulse"},"onclick":{"enable":true,"mode":"push"}}},
  "retina_detect":true
});

// Scroll fade-in
const faders=document.querySelectorAll(".fade-in");
window.addEventListener("scroll",()=>{
  faders.forEach(el=>{
    const rect=el.getBoundingClientRect();
    if(rect.top < window.innerHeight - 50){el.classList.add("show");}
  });
});

// Form submission animation
function submitForm(e){
  e.preventDefault();
  alert("Resource submitted successfully! Thank you for contributing.");
  document.querySelector("form").reset();
}
</script>

</body>
</html>
