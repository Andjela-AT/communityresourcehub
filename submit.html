<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CivicLink OS | Submit Resource</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0f1a;
      --panel:#121a2f;
      --accent:#3df2c2;
      --text:#e6ebff;
      --muted:#9aa4c7;
    }
    body{margin:0;font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);}
    header,footer{padding:2rem;}
    nav a{margin-right:1.5rem;color:var(--muted);text-decoration:none;}
    nav a:hover{color:var(--accent);}
    .panel{background:var(--panel);border-radius:18px;padding:2rem;margin:2rem;}
    input,textarea,button{
      width:100%;
      padding:1rem;
      border-radius:10px;
      border:none;
      margin-bottom:1rem;
      font-family:inherit;
    }
    button{
      background:var(--accent);
      font-weight:700;
      cursor:pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>Submit a Community Resource</h1>
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="resources.html">Resource Network</a>
    <a href="submit.html">Add a Resource</a>
  </nav>
</header>

<div class="panel">
  <input placeholder="Organization Name">
  <input placeholder="Category (Health, Food, Education...)">
  <textarea rows="4" placeholder="Describe the resource"></textarea>
  <button>Submit Resource</button>
  <p><small>All submissions are reviewed to maintain data accuracy.</small></p>
</div>

<footer>
  Community-powered civic infrastructure
</footer>

</body>
</html>
