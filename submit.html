<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>CivicLink OS | Submit Resource</title>
<style>
:root{
  --bg:#0b0f1a; --panel:rgba(18,26,47,0.85);
  --accent:#3df2c2; --accent2:#5aa9ff;
  --text:#e6ebff; --muted:#9aa4c7;
}
*{box-sizing:border-box;margin:0;padding:0;font-family:'Inter',sans-serif;}
body{background:var(--bg);color:var(--text);overflow-x:hidden;position:relative;}

.grid-lines{
  position:fixed; top:0; left:0; width:100%; height:100%; z-index:-2;
  background:linear-gradient(rgba(61,242,194,0.05) 1px, transparent 1px),
             linear-gradient(90deg, rgba(61,242,194,0.05) 1px, transparent 1px);
  background-size:50px 50px;
  animation: movegrid 50s linear infinite;
  transition: transform 0.2s;
}
@keyframes movegrid{0%{background-position:0 0;}100%{background-position:100px 100px;}}

header{padding:2rem;display:flex;justify-content:space-between;align-items:center;position:relative;z-index:2;}
header h1{font-weight:800;}
nav a{margin-left:1.5rem;color:var(--muted);text-decoration:none;font-weight:600;}
nav a:hover{color:var(--accent);}

.panel{
  background:var(--panel);backdrop-filter:blur(15px);border-radius:20px;padding:2rem;
  border:1px solid rgba(61,242,194,0.3);margin:2rem auto;max-width:600px;position:relative;overflow:hidden;
}
.panel::before, .panel::after{
  content:"";position:absolute;width:100px;height:100px;border:2px solid rgba(61,242,194,0.2);border-radius:50%;
}
.panel::before{top:-50px; left:-50px; animation: float1 8s linear infinite;}
.panel::after{bottom:-50px; right:-50px; animation: float2 10s linear infinite;}
@keyframes float1{0%{transform:translate(0,0);}50%{transform:translate(30px,20px);}100%{transform:translate(0,0);}}
@keyframes float2{0%{transform:translate(0,0);}50%{transform:translate(-20px,-30px);}100%{transform:translate(0,0);}}

form{display:flex;flex-direction:column;gap:1rem;}
input, select, textarea{
  padding:0.8rem 1rem;border-radius:12px;border:none;background:rgba(0,0,0,0.2);
  color:var(--text);font-size:1rem;outline:none;transition:0.3s;
}
input:focus, select:focus, textarea:focus{background:rgba(0,0,0,0.35);}
button{
  padding:0.7rem 1.5rem;border:none;border-radius:12px;background:var(--accent);
  color:var(--bg);font-weight:700;font-size:1rem;cursor:pointer;transition:0.4s;margin-top:1rem;
}
button:hover{background:var(--accent2);}
footer{text-align:center;padding:2rem;color:var(--muted);}
</style>
</head>
<body>

<div class="grid-lines"></div>

<header>
  <h1>Submit a Resource</h1>
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="resources.html">Resource Network</a>
    <a href="submit.html">Add Resource</a>
    <a href="events.html">Events</a>
    <a href="volunteer.html">Volunteer</a>
    <a href="about.html">About</a>
  </nav>
</header>

<div class="panel">
  <h2>New Resource Form</h2>
  <form id="resourceForm">
    <input type="text" name="name" placeholder="Resource Name" required/>
    <select name="type" required>
      <option value="">Select Type</option>
      <option value="education">Education</option>
      <option value="health">Health</option>
      <option value="housing">Housing</option>
      <option value="food">Food</option>
    </select>
    <textarea name="description" rows="4" placeholder="Description" required></textarea>
    <input type="url" name="link" placeholder="Optional link (https://...)" />
    <button type="submit">Submit Resource</button>
  </form>
</div>

<footer>CivicLink OS â€“ Community-powered futuristic civic dashboard</footer>

<script>
// Grid moves with mouse
document.addEventListener("mousemove", e=>{
  const grid = document.querySelector(".grid-lines");
  const x = e.clientX / window.innerWidth;
  const y = e.clientY / window.innerHeight;
  grid.style.transform = `translate(${x*20}px, ${y*20}px)`;
});

// Simple form submit
document.getElementById("resourceForm").addEventListener("submit", function(e){
  e.preventDefault();
  alert("Resource submitted! (For now, this is just a demo.)");
  this.reset();
});
</script>

</body>
</html>
